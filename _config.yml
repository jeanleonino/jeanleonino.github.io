name: Jean Lucas
description: Brazilian developer
meta_description: "Jean Lucas - jeanleonino - Brazilian developer"

aboutPage: true

markdown: kramdown
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://jeanlucaslima.com'
google_analytics: 'UA-75868365-1'
disqus: false
# disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://jeanlucas.com'
author:         'Jean Lucas'
authorTwitter:  'aleattorium'

permalink:       /:year/:title/

gems: [jekyll-paginate]

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
